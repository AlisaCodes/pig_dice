<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice!</title>
  </head>
  <body>
    <div class="container">
      <div class= "row">
      <h1>Pig Dice!</h1>
      <div class="roll-button">
        <button class="btn btn-success btn-lg" id="roll-dice">Roll Dice</button>
      </div>
      <div class="endturn-button">
        <button class="btn btn-danger btn-lg" id="end-turn">End Turn</button>
      </div>
      <h2 id="whose-turn"></h2>
      <div class="scores">
        <h3 id="slow-roll">You rolled a: <center><img id="roll-score" src=""/></center></h3>
        <br>
        <h3>Turn Score: <span id="turn-score"></span></h3>
        <br>
        <br>
        <h4>Player 1 total score: <span id="player1-total-score"></span></h4>
        <br>
        <h4>Player 2 total score: <span id="player2-total-score"></span></h4>
      </div>
    </div>
      </div>
  </body>
</html>
